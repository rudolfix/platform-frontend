<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; frame-src *; script-src 'self' 'sha256-80vXT2q9DtdrNkWOqKM45NjhN0z2WCwccwwrAQbJw2E='; style-src 'unsafe-inline'; img-src 'self';"
    />
    <title>Neufund Pitch Deck Iframe</title>
    <style>
      html,
      body,
      iframe {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <iframe id="pitch" allowfullscreen width="100%" height="100%"></iframe>
    <script src="/external/sanitize-url.js"></script>
    <script>
      const iframe = document.getElementById("pitch");
      const search = location.search.substring(1);
      const query = JSON.parse(
        '{"' +
          decodeURI(search)
            .replace(/"/g, '\\"')
            .replace(/&/g, '","')
            .replace(/=/g, '":"') +
          '"}',
      );
      iframe.src = sanitizeUrl(query.url);
    </script>
  </body>
</html>
